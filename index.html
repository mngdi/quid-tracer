<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.ico">
    
    <title>Quidtracer</title>
</head>

<body>
    <header>
     <img src="img/Qh.png" class="logo" alt="" srcset=""> <h2 class="logot">Quidtracer</h2>
    </header>

<div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">#0.00</h1>

    <div class="inc-exp-container">
        <div>
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+#0.00</p>
        </div>
        <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-#0.00</p>
        </div>
    </div>

    <h3>Budget</h3>
    <ul id="list" class="list">
        <!-- List of income and expense  -->
    </ul>

    <h3>Enter transaction details</h3>
    <p class="note">Note: use the minus sign "-" to subtract expenses.</p>
    <form id="form">
        <div class="form-control">
            <label for="text">Name</label>
            <input type="text" id="text" placeholder="Enter name of transaction..." />
        </div>
        <div class="form-control">
            <label for="amount">Amount <br />
            </label>
            <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
        <button class="btn">Add transaction</button>
    </form>
</div>
              

    <script src="script.js"></script>
</body>
